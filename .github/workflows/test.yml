name: CI/CD Pipeline - HealthTrack App (Despliegue y Unitarias)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy-test: # Nombre del trabajo ajustado para reflejar el enfoque
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Run Unit Tests
        # Ejecuta el servicio 'unit-tests' definido en docker-compose.yml.
        # El pom.xml ya está configurado para excluir HealthTrackFunctionalTest.java,
        # por lo que solo se ejecutarán las pruebas unitarias.
        run: docker compose run --rm unit-tests

      - name: Build Webapp Image
        # Construye solo la imagen de la webapp.
        run: docker compose build webapp

      - name: Deploy and Test Webapp Health
        # Levanta la webapp y espera a que su healthcheck pase.
        # Esto simula un despliegue y verifica que el servidor web está operativo.
        run: docker compose up --abort-on-container-exit --wait webapp

      - name: Stop and Remove Containers
        # Asegura que los contenedores se detengan y eliminen, incluso si algún paso anterior falla.
        if: always()
        run: docker compose down
